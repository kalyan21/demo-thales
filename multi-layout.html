<!DOCTYPE html>
<html>

<head>
    <title>Gemalto - Demo</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="./assets/images/col-logo.png" alt="Thames logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/multi-layout.html">Multi layout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="input-group mb-3 mt-3">
                    <input id="field-1" type="text" class="form-control" placeholder="Place link to embed"
                        aria-label="Place link to embed" aria-describedby="button-addon2" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            onclick="loadIframeToContainer('field-1')">Submit</button>
                    </div>
                </div>
                <div class="embed-responsive embed-responsive-16by9 mb-3">
                    <iframe id="iframe-container-field-1" class="embed-responsive-item" src=""></iframe>
                </div>

            </div>
            <div class="col-sm">
                <div class="input-group mb-3 mt-3">
                    <input id="field-2" type="text" class="form-control" placeholder="Place link to embed"
                        aria-label="Place link to embed" aria-describedby="button-addon2" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            onclick="loadIframeToContainer('field-2')">Submit</button>
                    </div>
                </div>
                <div class="embed-responsive embed-responsive-16by9 mb-3">
                    <iframe id="iframe-container-field-2" class="embed-responsive-item" src=""></iframe>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="mb-2">
            Gemalto - Flair BI integration demo
        </div>
        <div class="copy-right-text">Copyright Â© 2020 Flair BI</div>
    </footer>
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
